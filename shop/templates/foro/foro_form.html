{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
  Foro - Ingresar nueva publicación
{% endblock %}
{% block myfirstpc %}
    <div class="container-fluid text-center rounded py-3">
      <div id="promo rounded" style="background-image:url({% static 'img/hardware2.jpg' %})">
        <div class="container py-2">
          <div class="jumbotron rounded my-auto">
            <h1 style="font-family: Acme, sans-serif;"><strong>FORO</strong></h1>
          </div>
        </div>
      <div class="bd-example"></div>
      </div>
    </div>
{% endblock %}
{% block content %}
    <form method="post">
	{% csrf_token %}
	<div class="container my-5">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label>Asunto</label>
                    <input class="form-control" type="text" name="asunto">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group px-10">
                    <label >Contenido</label>
                    <textarea class="form-control" type="text" name="contenido" rows="10" cols="168"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <button class="btn btn-outline-success "type="submit">Agregar Publicación</button>
                </div>
            </div>
        </div>
        <div class="row" style="visibility:hidden">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label>Nickname</label>
                    <input class="form-control" type="text" name="nombre_usuario" value="{{user.username}}" >
                </div>
            </div>
        </div>
        <div class="row" style="visibility:hidden">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label>Correo de usuario</label>
                    <input class="form-control" type="text" name="correo_usuario" value="{{user.email}}" >
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label>Fecha de publicación</label>
                    <input class="form-control" type="text"  name="fecha_pub" maxlength="10" value="{{user.date_joined}}" >
                </div>
            </div>
        </div>
	</div>
</form>
{% endblock %}
